<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="login">
    <h1>PassWord Generator</h1>
        <div class="log">
            <input type="text"  id="input" readonly>
            <button id="get">Generate Password</button>
        </div>
            <div class="pass">
                <label for="check"> Password length:</label>
                <input type="number" name="" id="check" value="8" min="8" max="64">
                <label for="lower">Lower:</label>
                <input type="checkbox" name="" id="lower" checked>
                <label for="upper">Upper:</label>
                <input type="checkbox" name="" id="upper" checked>
                <label for="number">Numbers:</label>
                <input type="checkbox" name="" id="number" checked>
                <label for="symbol">Symbols:</label>
                <input type="checkbox" name="" id="symbol" checked>
            </div>
    </div>    
<script src="pass.js"></script>
</body>
</html>
